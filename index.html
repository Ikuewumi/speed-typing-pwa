<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="theme-color" content="#f7f7f7">
   <link rel="manifest" href="./manifest.json">
   <link rel="shortcut icon" href="./icons/logo-72.png" type="image/png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
   
   <script defer src="./js/main.js"></script>
   <title>Speed Typing</title>
   <link rel="stylesheet" href="./css/master.css">
</head>

<body>

   <main>
      <div id="settings">
         <svg 
         class="settings"
         viewBox="0 0 26 26">
            <use href="#more_logo"></use>
         </svg>
      </div>

      <section class="output">

         <time>0</time>
         <span id="output__word">sarcophagus</span>

      </section>
      <section class="input">

         <input
            id="input__word" 
            type="text"
            placeholder="Type the word above"
            aria-placeholder="Type the word above"
         />

      </section>
      <section class="scores">

         <span id="score" class="scores__score">
            <strong>0</strong>
            <span>score</span>
         </span>
         <span id="highscore" class="scores__highscore">
            <strong>0</strong>
            <span>highscore</span>
         </span>

      </section>

   </main>

   <article id="extras">

      <form>
         <h3>settings</h3>
         <div class="extras__form">

            <div class="field">
               <label for="type">Type: </label>
               <select name="type" id="type" disabled>
                  <option value="normal">Normal</option>
                  <option value="blitz">Blitz</option>
               </select>
            </div>
            <div class="field">
               <label for="mode">Mode: </label>
               <select name="mode" id="mode" disabled>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
               </select>
            </div>
            <div class="field">
               <label for="time">Blitz Time: </label>
               <select name="time" id="time" disabled>
                  <option value="one">1min</option>
                  <option value="two">2min</option>
                  <option value="five">5min</option>
               </select>
            </div>
         </div>
         <p>Tap <code>Space</code> to restart the game</p>
      </form>

   </article>

   <svg style="display: none;" aria-hidden hidden>

         id="refresh_logo"
         viewBox="0 0 26 26"

   </script>
</body>

</html>
